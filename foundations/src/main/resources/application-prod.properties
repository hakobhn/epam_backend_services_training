#logging
logging.level.root=INFO
logging.level.com.epam.training.backend.spring.foundations=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR

# data sources
spring.datasource.platform=h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:prod_db;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.demo.platform=h2
spring.datasource.demo.driverClassName=org.h2.Driver
spring.datasource.demo.url=jdbc:h2:mem:prod_demo_db;DATABASE_TO_UPPER=false
spring.datasource.demo.username=sa
spring.datasource.demo.password=

spring.datasource.registry.platform=h2
spring.datasource.registry.driverClassName=org.h2.Driver
spring.datasource.registry.url=jdbc:h2:mem:registry_db;DATABASE_TO_UPPER=false
spring.datasource.registry.username=sa
spring.datasource.registry.password=

# Hibernate props
hibernate.hbm2ddl.auto=none
hibernate.dialect=org.hibernate.dialect.H2Dialect

management.endpoints.web.exposure.exclude=*