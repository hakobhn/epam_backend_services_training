#logging
logging.level.root=DEBUG
logging.level.com.epam.training.backend.spring.foundations=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO

# data sources
spring.datasource.platform=h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:local_db;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.demo.platform=h2
spring.datasource.demo.driverClassName=org.h2.Driver
spring.datasource.demo.url=jdbc:h2:mem:local_demo_db;DATABASE_TO_UPPER=false
spring.datasource.demo.username=sa
spring.datasource.demo.password=

# Hibernate props
hibernate.hbm2ddl.auto=none
hibernate.dialect=org.hibernate.dialect.H2Dialect

management.endpoints.web.exposure.include=*
