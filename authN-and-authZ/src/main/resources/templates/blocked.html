<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Auth Demo | Blockeds</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1 class="text-center">Blocked Users</h1>
    <table class="table">
        <thead>
            <th scope="col">Email/IP</th>
            <th scope="col">Should wait</th>
        </thead>
        <tbody>
            <tr th:each="blocked : ${blockedUsers}">
                <td th:text="${blocked.key}">Email</td>
                <td th:text="${blocked.shouldWait}">Time</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
